<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SABKA BAZAAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Dosis:400,600,700"
    />
    <script src="main-bundle.js"></script>
  </head>
  <body>
    <header class="main__header">
      <nav class="nav">
        <a href="" class="main__header__logo">
          <img src="../static/images/logo.png" alt="Sabka Bazaar" />
        </a>
        <ul class="nav__items">
          <li class="nav__item nav__item--home">
            <a href="">Home</a>
          </li>
          <li class="nav__item nav__item--products">
            <a href="">Products</a>
          </li>
          <li class="nav__item nav__item--auth">
            <ul class="nav__item--auth_item">
              <li class="nav__item">
                <a class="nav__link" href="">SignIn</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="">Register</a>
              </li>
            </ul>
            <div class="cart">
              <img src="../static/images/cart.svg" />
              <span>0 items</span>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="carousel-container">
        <div class="carousel__item">
          <img src="../static/images/offers/offer1.jpg" style="width:100%" />
        </div>
        <div class="carousel__item">
          <img src="../static/images/offers/offer2.jpg" style="width:100%" />
        </div>
        <div class="carousel__item">
          <img src="../static/images/offers/offer3.jpg" style="width:100%" />
        </div>
        <div class="carousel__item">
          <img src="../static/images/offers/offer4.jpg" style="width:100%" />
        </div>
        <div class="carousel__item">
          <img src="../static/images/offers/offer5.jpg" style="width:100%" />
        </div>

        <a class="prev" onclick="plusSlides(-1)">Prev</a>
        <a class="next" onclick="plusSlides(1)">Next</a>

        <div class="dot-container">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
        </div>
        <div class="border-block">
          <img src="../static/images/border.jpg">
        </div>
      </div>    

      <!-- <div class="main_fruits">
        <div class="main_fruits--item">
          <h4>Fruits and Vegetables</h4>
          <span>A variety of fresh fruits and vegetables.</span>
          <a href="">Explore fruit-and-veg</a>
        </div>
        <img
          src="../static/images/category/fruits.png"
          alt="Fruits and Vegetables"
        />
      </div> -->
    </main>
    <footer class="footer"></footer>
    <script>
      //Todo integrate into one container
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("carousel__item");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html>
